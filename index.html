<!DOCTYPE html>
<html>
  <head>
    <title>Starship</title>
    <style>
      body {
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Starship</h1>
    <p id="current-theme"></p>
    <nav>
      <button id="theme-dark">Set Dark Theme</button>
      <button id="theme-light">Set Light Theme</button>
      <button id="theme-auto">Set Auto Theme</button>

    <input type="text" size="50" placeholder="https://www.example.com" id="request-url"></input>
    <button id="send-request">Send Request</button>
    <br>
    <br>
    <textarea rows="18" cols="60" readonly id="request-response"></textarea>

    <script src="./renderer.js"></script>
  </body>
</html>
